{% if include.link.internal-link %}
  <a class="nav-item nav-link" href="{{ site.github.url | replace_first:'http://','https://' }}/{{ include.link.internal-link }}">{{ include.link.text }}</a>
{% else %}
  <a class="nav-item nav-link" href="{{ include.link.external-link }}">{{ include.link.text }}</a>
{% endif %}
